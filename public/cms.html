<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/pillbox">Go to Pillbox</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/patients">Manage Patients</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="med_name">Medicine:</label>
						<input placeholder="Enter Medicine (required)" type="text" class="form-control" id="med_name">
						<br />
						<label for="dosage">Dosage:</label>
						<input placeholder="Enter Dosage" type="text" class="form-control" id="dosage">
						<br />
						<label for="sched">Schedule:</label>
						<input placeholder="Enter Frequency" type="text" class="form-control" id="sched">
						<br />						
						<label for="notes">Notes:</label>
						<textarea placeholder="Enter Notes" class="form-control" rows="10" id="notes"></textarea>
						<div class="form-group">
							<label for="category">Select Patient:</label>
							<select class="form-control" id="patient">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
